allprojects {
    apply plugin: 'java'
    apply plugin: 'idea'
    group = 'com.epam.multiproject'
    version = '1.0'

    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

idea {
    project {
        languageLevel = sourceCompatibility
    }
    module {
        downloadSources = true
        downloadJavadoc = true
    }
}

